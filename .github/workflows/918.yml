name: Reproduce .tool-versions Comment Issue

on:
  workflow_dispatch:

jobs:
  test-with-comments:
    name: Test .tool-versions with comments (should fail)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .tool-versions file with comments
        run: |
          cat > .tool-versions << 'EOF'
          # SPDX-FileCopyrightText: NONE
          # SPDX-License-Identifier: CC0-1.0

          java temurin-17
          EOF
          echo "Created .tool-versions file with comments:"
          cat .tool-versions

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version-file: '.tool-versions'

      - name: Check Java version
        run: java -version
