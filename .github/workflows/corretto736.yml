name: Test SDKMAN - Amazon Corretto

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/test-sdkman-corretto.yml'
      - 'src/**'  # Adjust to your PR's changed files

jobs:
  # ============================================================================
  # PRIMARY TEST: Core SDKMAN functionality with all versions
  # ============================================================================
  test-corretto-basic:
    name: Corretto ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test on all platforms
        os: [ubuntu-latest, macos-latest, windows-latest]
        # Test all versions you need to support
        version:
          - '25.0.1-amzn'    # Latest
          - '21.0.9-amzn'    # LTS
          - '17.0.17-amzn'   # LTS
          - '11.0.29-amzn'   # LTS
          - '8.0.472-amzn'   # Legacy LTS
        # Add more versions if needed for specific testing
        include:
          # Test version shortcuts
          - os: ubuntu-latest
            version: '25-amzn'
          - os: ubuntu-latest
            version: '21-amzn'
          # Test intermediate versions on one platform
          - os: ubuntu-latest
            version: '24.0.2-amzn'
          - os: ubuntu-latest
            version: '23.0.2-amzn'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .sdkmanrc file
        run: |
          echo "java=${{ matrix.version }}" > .sdkmanrc
          cat .sdkmanrc
        shell: bash
      
      - name: Setup Java with SDKMAN
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'corretto'
          java-version-file: '.sdkmanrc'
      
      - name: Verify Java installation
        run: |
          java -version
          javac -version
          echo "JAVA_HOME=$JAVA_HOME"
        shell: bash
          
      - name: Test Java functionality (Unix)
        if: runner.os != 'Windows'
        run: |
          cat > Test.java << 'EOF'
          public class Test {
              public static void main(String[] args) {
                  System.out.println("✓ Java Version: " + System.getProperty("java.version"));
                  System.out.println("✓ Vendor: " + System.getProperty("java.vendor"));
                  System.out.println("✓ JAVA_HOME: " + System.getProperty("java.home"));
              }
          }
          EOF
          javac Test.java
          java Test
        shell: bash
        
      - name: Test Java functionality (Windows)
        if: runner.os == 'Windows'
        run: |
          @'
          public class Test {
              public static void main(String[] args) {
                  System.out.println("✓ Java Version: " + System.getProperty("java.version"));
                  System.out.println("✓ Vendor: " + System.getProperty("java.vendor"));
                  System.out.println("✓ JAVA_HOME: " + System.getProperty("java.home"));
              }
          }
          '@ | Out-File -FilePath Test.java -Encoding UTF8
          javac Test.java
          java Test
        shell: pwsh

  # ============================================================================
  # CACHE TEST: Verify caching works (lightweight test)
  # ============================================================================
  test-corretto-cache:
    name: Corretto with ${{ matrix.cache }} cache
    runs-on: ubuntu-latest  # Only test on one OS
    strategy:
      fail-fast: false
      matrix:
        cache: [maven, gradle]
        version: ['21.0.9-amzn']  # Test with one version
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .sdkmanrc and build files
        run: |
          echo "java=${{ matrix.version }}" > .sdkmanrc
          
          if [ "${{ matrix.cache }}" = "maven" ]; then
            cat > pom.xml << 'EOF'
          <project xmlns="http://maven.apache.org/POM/4.0.0">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.test</groupId>
            <artifactId>cache-test</artifactId>
            <version>1.0</version>
            <dependencies>
              <dependency>
                <groupId>org.apache.commons</groupId>
                <artifactId>commons-lang3</artifactId>
                <version>3.14.0</version>
              </dependency>
            </dependencies>
          </project>
          EOF
          elif [ "${{ matrix.cache }}" = "gradle" ]; then
            cat > build.gradle << 'EOF'
          plugins { id 'java' }
          repositories { mavenCentral() }
          dependencies {
              implementation 'org.apache.commons:commons-lang3:3.14.0'
          }
          EOF
            echo 'rootProject.name = "cache-test"' > settings.gradle
          fi
        shell: bash
        
      - name: Setup Java with cache
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'corretto'
          java-version-file: '.sdkmanrc'
          cache: ${{ matrix.cache }}
          
      - name: Test cache functionality
        run: |
          echo "Testing ${{ matrix.cache }} cache..."
          if [ "${{ matrix.cache }}" = "maven" ]; then
            mvn dependency:resolve
            echo "✓ Maven dependencies resolved"
          elif [ "${{ matrix.cache }}" = "gradle" ]; then
            gradle dependencies --no-daemon
            echo "✓ Gradle dependencies resolved"
          fi
        shell: bash

  # ============================================================================
  # EDGE CASES: Test error handling and special scenarios
  # ============================================================================
  test-corretto-edge-cases:
    name: Edge cases and error handling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Test 1: Invalid version
      - name: Test invalid version handling
        id: invalid-version
        run: |
          echo "java=99.99.99-amzn" > .sdkmanrc
        shell: bash
        
      - name: Setup with invalid version
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'corretto'
          java-version-file: '.sdkmanrc'
        continue-on-error: true
        id: setup-invalid
        
      - name: Verify error handling
        run: |
          if [ "${{ steps.setup-invalid.outcome }}" = "failure" ]; then
            echo "✓ Invalid version correctly rejected"
          else
            echo "✗ Invalid version should fail"
            exit 1
          fi
      
      # Test 2: Missing .sdkmanrc file
      - name: Test missing file handling
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'corretto'
          java-version-file: 'nonexistent.sdkmanrc'
        continue-on-error: true
        id: setup-missing
        
      - name: Verify missing file handling
        run: |
          if [ "${{ steps.setup-missing.outcome }}" = "failure" ]; then
            echo "✓ Missing file correctly reported"
          else
            echo "✗ Missing file should fail"
            exit 1
          fi
      
      # Test 3: Malformed .sdkmanrc
      - name: Test malformed file handling
        run: |
          echo "This is not valid" > .sdkmanrc
        
      - name: Setup with malformed file
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'corretto'
          java-version-file: '.sdkmanrc'
        continue-on-error: true
        id: setup-malformed
        
      - name: Verify malformed file handling
        run: |
          if [ "${{ steps.setup-malformed.outcome }}" = "failure" ]; then
            echo "✓ Malformed file correctly rejected"
          else
            echo "✗ Malformed file should fail"
            exit 1
          fi
