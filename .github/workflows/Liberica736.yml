name: Test SDKMAN - Liberica JDK

on:
  workflow_dispatch:

jobs:
  test-liberica-basic:
    name: Liberica ${{ matrix.version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        version:
          - '25.fx-librca'
          - '25.0.1.fx-librca'
          - '25.0.1-librca'
          - '25-librca'
          - '24.0.2.fx-librca'
          - '24.0.2-librca'
          - '23.0.2.fx-librca'
          - '23.0.2-librca'
          - '21.0.9.fx-librca'
          - '21.0.9-librca'
          - '21.0.8.fx-librca'
          - '21.0.8-librca'
          - '17.0.17.fx-librca'
          - '17.0.17-librca'
          - '17.0.16.fx-librca'
          - '17.0.16-librca'
          - '11.0.29.fx-librca'
          - '11.0.29-librca'
          - '11.0.28.fx-librca'
          - '11.0.28-librca'
          - '8.0.472.fx-librca'
          - '8.0.472-librca'
          - '8.0.462.fx-librca'
          - '8.0.462-librca'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .sdkmanrc file
        run: |
          echo "java=${{ matrix.version }}" > .sdkmanrc
          cat .sdkmanrc
        shell: bash
      
      - name: Setup Java with SDKMAN
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'liberica'
          java-version-file: '.sdkmanrc'
      
      - name: Verify Java installation
        run: |
          java -version
          javac -version
          echo "JAVA_HOME=$JAVA_HOME"
        shell: bash
          
      - name: Test Java functionality (Unix)
        if: runner.os != 'Windows'
        run: |
          cat > Test.java << 'EOF'
          public class Test {
              public static void main(String[] args) {
                  System.out.println("✓ Java Version: " + System.getProperty("java.version"));
                  System.out.println("✓ Vendor: " + System.getProperty("java.vendor"));
                  System.out.println("✓ JAVA_HOME: " + System.getProperty("java.home"));
              }
          }
          EOF
          javac Test.java
          java Test
        shell: bash
        
      - name: Test Java functionality (Windows)
        if: runner.os == 'Windows'
        run: |
          @'
          public class Test {
              public static void main(String[] args) {
                  System.out.println("✓ Java Version: " + System.getProperty("java.version"));
                  System.out.println("✓ Vendor: " + System.getProperty("java.vendor"));
                  System.out.println("✓ JAVA_HOME: " + System.getProperty("java.home"));
              }
          }
          '@ | Out-File -FilePath Test.java -Encoding UTF8
          javac Test.java
          java Test
        shell: pwsh

  test-liberica-cache:
    name: Liberica ${{ matrix.cache }} cache - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        cache: [maven, gradle, sbt]
        version: ['21.0.9-librca']
        exclude:
          - os: ubuntu-latest
            cache: sbt
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create .sdkmanrc and build files (Unix)
        if: runner.os != 'Windows'
        run: |
          echo "java=${{ matrix.version }}" > .sdkmanrc
          
          if [ "${{ matrix.cache }}" = "maven" ]; then
            cat > pom.xml << 'EOF'
          <project xmlns="http://maven.apache.org/POM/4.0.0">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.test</groupId>
            <artifactId>liberica-test</artifactId>
            <version>1.0</version>
          </project>
          EOF
          elif [ "${{ matrix.cache }}" = "gradle" ]; then
            cat > build.gradle << 'EOF'
          plugins { id 'java' }
          repositories { mavenCentral() }
          EOF
            echo 'rootProject.name = "liberica-test"' > settings.gradle
          elif [ "${{ matrix.cache }}" = "sbt" ]; then
            cat > build.sbt << 'EOF'
          name := "liberica-test"
          version := "1.0"
          scalaVersion := "2.13.12"
          EOF
            mkdir -p project
            echo 'sbt.version=1.9.7' > project/build.properties
          fi
        shell: bash
        
      - name: Create .sdkmanrc and build files (Windows)
        if: runner.os == 'Windows'
        run: |
          "java=${{ matrix.version }}" | Out-File -FilePath .sdkmanrc -Encoding UTF8
          
          if ("${{ matrix.cache }}" -eq "maven") {
            @'
          <project xmlns="http://maven.apache.org/POM/4.0.0">
            <modelVersion>4.0.0</modelVersion>
            <groupId>com.test</groupId>
            <artifactId>liberica-test</artifactId>
            <version>1.0</version>
          </project>
          '@ | Out-File -FilePath pom.xml -Encoding UTF8
          } elseif ("${{ matrix.cache }}" -eq "gradle") {
            @'
          plugins { id 'java' }
          repositories { mavenCentral() }
          '@ | Out-File -FilePath build.gradle -Encoding UTF8
            "rootProject.name = 'liberica-test'" | Out-File -FilePath settings.gradle -Encoding UTF8
          } elseif ("${{ matrix.cache }}" -eq "sbt") {
            @'
          name := "liberica-test"
          version := "1.0"
          scalaVersion := "2.13.12"
          '@ | Out-File -FilePath build.sbt -Encoding UTF8
            New-Item -ItemType Directory -Force -Path project | Out-Null
            "sbt.version=1.9.7" | Out-File -FilePath project/build.properties -Encoding UTF8
          }
        shell: pwsh
        
      - name: Setup Java with cache
        uses: guicamest/setup-java@feat/669/support_sdkmanrc
        with:
          distribution: 'liberica'
          java-version-file: '.sdkmanrc'
          cache: ${{ matrix.cache }}
          
      - name: Test cache functionality (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ "${{ matrix.cache }}" = "maven" ]; then
            mvn --version
          elif [ "${{ matrix.cache }}" = "gradle" ]; then
            gradle --version || echo "Gradle test"
          elif [ "${{ matrix.cache }}" = "sbt" ]; then
            sbt --version || echo "SBT test"
          fi
        shell: bash
        continue-on-error: true
        
      - name: Test cache functionality (Windows)
        if: runner.os == 'Windows'
        run: |
          if ("${{ matrix.cache }}" -eq "maven") {
            mvn --version
          } elseif ("${{ matrix.cache }}" -eq "gradle") {
            gradle --version
          } elseif ("${{ matrix.cache }}" -eq "sbt") {
            sbt --version
          }
        shell: pwsh
        continue-on-error: true
