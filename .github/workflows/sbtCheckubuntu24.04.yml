
name: SBT Against Ubuntu 24.04

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'sbt'

    - name: Install sbt
      run: |
         # Add the SBT repository
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
        
          # Download and add the GPG key for the SBT repository (without using apt-key)
          curl -fsSL https://repo.scala-sbt.org/scalasbt/debian/sbt-archive.key | sudo gpg --dearmor -o /etc/apt/trusted.gpg.d/sbt-archive.gpg
        
          # Update apt package list
          sudo apt-get update
        
          # Install sbt
          sudo apt-get install sbt
